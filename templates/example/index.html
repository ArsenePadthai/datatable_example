{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'DataTables-1.10.18/css/jquery.dataTables.min.css' %}" rel="stylesheet" />
    <script src="{% static 'jQuery-3.3.1/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'DataTables-1.10.18/js/jquery.dataTables.min.js' %}"></script>
</head>
<body>
    <table id="example" class="table">
        <thead>
        <tr>
            <th id="fn">First Name</th>
            <th id="ln">Last Name</th>
            <th id="position">Position</th>
            <th id="office">Office</th>
            <th id="sd">Start Date</th>
            <th id="salary">Salary</th>
        </tr>
        </thead>
    </table>
</body>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            "processing": true,
            "serverSide": true,
            "aLengthMenu": [3, 5, 10],
            "ajax": "/get_data"
        });
    });
</script>
</html>
